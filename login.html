<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="./css/fontawesome.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- icon -->
    <link rel="icon" href="./img/Homzdepot-Logo.png">
    <!-- cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <!-- title -->
    <title>login</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div>
				<div class="myform form p-5" >
					 <div class="logo">
                            <div class="col-lg-12 text-center">
                                <img src="./img/Homzdepot-Logo.png" alt="homzdepot" class="img-fluid w-75">
                            </div>
						 <div class="col-md-12 text-center">
							<h5>مرحبا بكم في هومزديبوت</h5>
						 </div>
					</div>
                   <form action="" method="post" >
                           <div class="form-group my-2">
                              <label for="exampleInputEmail1">البريد الإلكتروني </label>
                              <input  type="email"   class="form-control" id="email" aria-describedby="emailHelp" placeholder="إدخل بريدك الإلكتروني">
                           </div>
                           <div class="form-group my-2">
                              <label for="exampleInputEmail1">كلمه المرور</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="إدخل كلمه المرور ">
                           </div>
                           <div class="form-group my-2 text-center">
                            <button class="btn btn-secondary" type="submit">تسجيل الدخول</button>
                           </div>
                           <div class="form-group my-2 ">
                            <input class="form-check-input" dir="rtl" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck"> تذكرني </label>
                           </div>
                           <a class="footer-link my-2" href="#">هل نسيت كلمه المرور ؟</a>
                           <p class="my-2">لا تمتلك حسابا حتي الآن ؟ <a href="/signup.html" style="color: #f3b21a !important;" class="footer-link">سجل الآن</a></p>
                        </form>
                 
				</div>
			</div>
    <!-- bootsrap js -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.min.js"></script>
    <!-- jquery -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- script -->
    <script src="./js/script.js"></script>
</body>
</html>
